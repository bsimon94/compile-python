name: Python application test with Github Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up Python 3.12
      uses: actions/setup-python@v1
      with:
        python-version: 3.12
    - name: install dependencies
      run: |
        make install
